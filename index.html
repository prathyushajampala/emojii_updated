<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Recommendation Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-image: url('header-background.jpg'); /* Add your header background image */
            background-size: cover;
            color: #fff;
            text-align: center;
            padding: 50px;
        }

        nav {
            background-color: #333;
            color: #fff;
            padding: 15px;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
        }

        section {
            padding: 20px;
        }

        .video {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio for responsive video */
            height: 0;
        }

        .video iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .emoji-section {
            text-align: center;
            margin-top: 20px;
        }

        .emoji-description {
            margin-top: 10px;
        }

        form {
            text-align: center;
            margin-top: 20px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1 style="color: #333; background-color: rgb(255, 255, 255);">
            Emoji Recommendation Page
        </h1>
        
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Popular Emojis</a>
        <a href="#">Categories</a>
        <a href="#">About Us</a>
        <a href="#">Contact</a>
    </nav>

    <section>
        <div class="video">
            <!-- Replace the video URL with your emoji recommendation video -->
            <iframe src="https://www.youtube.com/embed/your-video-id" frameborder="0" allowfullscreen></iframe>
        </div>

        <div class="emoji-section">
            <h2>Discover New Emojis!</h2>
            <p class="emoji-description">Explore our collection of emojis and find the perfect ones for your messages.</p>
        </div>

        <form>
            <label for="search">Search Emojis:</label>
            <input type="text" id="search" name="search" placeholder="Type keywords">
            <button type="submit">Search</button>
        </form>
    <footer>
        <p>&copy; 2023 Emoji Recommendation Website. All rights reserved.</p>
    </footer>

</body>
</html>
